            <div class="slide-list">
                <button class="slider-button slider-button--prev" @click="handleClick(-1)">
                    <div class="slider-button-circle">
                        <svg-icon name="circle" width="50" height="50" class="slider-button-circle-wrapper">
                        </svg-icon>

                    </div>

                </button>
                <button class="slider-button slider-button--next is-active" @click="handleClick(1)">

                            height="50">
                            <circle class="slider-button-circle__fill" r="20" cx="25" cy="25"></circle>
                            <circle v-if="isActive" class="slider-button__progress" r="24" cx="25" cy="25"></circle>
                        </svg>
                        <svg-icon name="arrow" width="16" height="16" viewBox="0 0 16 16" stroke="#000"
                            class="slider-button-circle-arrow"></svg-icon>
                    </div>
                    <label class="slider-button-label">{{ getLabel(1) }}</label>
                </button>
                <div v-for="(item, index) in skinList" :key="item.id" :style="item.style" class="slide-list-item"
                    :class="{ 'is-selected': index === curIndex }" :data-platform="item.platform"
                    @click.stop="handleSelect(index)" @touch.stop="handleSelect(index)">
                    <div class="skin-wrapper">
                        <a target="_blank" :href="item.url">
                            <div class="skin-label">金枝玉叶 {{ item.name }}</div>
                        </a><img class="skin" :src="item.url" alt="">
                        <div class="skin-painter">{{ item.painter }}</div>
                    </div>
                </div>
            </div>

        const app = new Vue({
            el: '#app',
            data() {
                return {
                    skinList: [{
                        id: 0,
                        name: '孙尚香',
                        style: {},
                        url: 'https://sgs-default.oss-cn-shanghai.aliyuncs.com/16366980361491636698036639.png',
                        painter: '迷走之音'
                    }, {

                        style: {},
                        url: 'https://sgs-default.oss-cn-shanghai.aliyuncs.com/16366980491401636698050126.png',
                        painter: '圆子'
                    }, {
                        id: 2,
                        name: '灵雎',
                        style: {},
                        url: 'https://sgs-default.oss-cn-shanghai.aliyuncs.com/16366980234201636698023856.png',
                        painter: '疾速K'
                    }, {
                        id: 3,
                        name: '关银屏',
                        style: {},
                        url: 'https://sgs-default.oss-cn-shanghai.aliyuncs.com/16366979643741636697964492.png',
                        painter: '叁乔居'
                    }, {
                        id: 4,
                        name: '孙鲁班',
                        style: {},
                        url: 'https://sgs-default.oss-cn-shanghai.aliyuncs.com/16366972160581636697216420.png',
                        painter: '银色骐骥'
                    }, {
                        id: 5,
                        name: '周妃',
                        style: {},
                        url: 'https://sgs-default.oss-cn-shanghai.aliyuncs.com/16366971709881636697171836.jpg',
                        painter: '圆子'
                    }, {
                        id: 6,
                        name: '诸葛果',
                        style: {},
                        url: 'https://sgs-default.oss-cn-shanghai.aliyuncs.com/16366975108611636697511630.png',
                        painter: '木美人'
                    }],
                    isActive: true,
                    curIndex: 0,
                    timer: null
                }
            },
            created() {
                this.handleSelect(0)
            },
            methods: {
                handleSelect(index) {
                    clearInterval(this.timer)
                    this.isActive = false
                    this.timer = null
                    this.curIndex = index
                    for (let i = 0; i < this.skinList.length; i++) {
                        let grid = Math.abs(index - i)
                        this.skinList[i].style = {
                            '--index-from-selected': index - i,
                            '--z-index': 100 - grid,
                            '--blur': 2 * grid + 'px',
                            '--opacity': 1 - 0.2 * grid,
                            '--scale': 1 - 0.1 * grid
                        }
                    }
                    setTimeout(() => {
                        this.isActive = true
                    }, 0)
                    this.setTimer()
                },
                getLabel(num) {
                    let index = this.curIndex + num
                    if (index >= this.skinList.length) {
                        index = 0
                    }
                    if (index < 0) {
                        index = this.skinList.length - 1
                    }
                    return '金枝玉叶 ' + this.skinList[index]['name']
                },
                handleClick(num) {
                    let index = this.curIndex + num
                    if (index >= this.skinList.length) {
                        index = 0
                    }
                    if (index < 0) {
                        index = this.skinList.length - 1
                    }
                    this.handleSelect(index)
                },
                setTimer() {
                    this.timer = setInterval(() => {
                        this.curIndex++
                        if (this.curIndex >= this.skinList.length) {
                            this.curIndex = 0
                        }
                        this.handleSelect(this.curIndex)
                    }, 7000)
                }
            },
        })
